<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	
	<title>login and Registration form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="stylex.css">
</head>
<body>
	<div class="hero">

		<div class="form-box">
			<img src="eziit logo in a cycle.jpg" class="avatar">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Sign In</button>
				<button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
			</div>
			<div class="social-icons">
			<img src="facebook.PNG">
			<img src="gmail.PNG">
			<img src="instagram.PNG">
			<img src="twitter.PNG">
		</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Email" required>
				<input type="password" class="input-field" placeholder="enter password" required>
				<input type="checkbox" class="check-box"><span>Remember password</span>
				<button type="submit" class="submit-btn">Login</button>
			</form>
				<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Organisation name" required>
				<input type="number" class="input-field" placeholder="Phone number" required>
				<input type="email" class="input-field" placeholder="email" required>
				<input type="password" class="input-field" placeholder="password" required>
				<input type="password" class="input-field" placeholder="confirm password" required>

				<input type="checkbox" class="check-box"><span>Proceed</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
		
	</div>
		<script type="text/javascript">
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");

			function register(){
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
			}
			function login(){
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0px";
			}
		</script>
</body>
</html>
